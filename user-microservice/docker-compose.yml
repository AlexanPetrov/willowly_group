services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: user_microservice_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: api_user
      POSTGRES_PASSWORD: pass123
      POSTGRES_DB: user_microservice_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-test-db.sh:/docker-entrypoint-initdb.d/init-test-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user -d user_microservice_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservice_network

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: user_microservice_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - microservice_network
    command: redis-server --appendonly yes

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: user_microservice_app
    restart: unless-stopped
    environment:
      # Skip .env file loading - use environment variables directly
      SKIP_ENV_FILE: "true"
      
      # Application environment
      APP_ENV: dev
      
      # Database connection (use service name 'db' instead of localhost)
      DB_URL: postgresql+asyncpg://api_user:pass123@db:5432/user_microservice_db
      
      # JWT settings
      JWT_SECRET_KEY: dev-secret-key-change-in-production-minimum-32-chars
      JWT_EXPIRATION_MINUTES: 30
      
      # Logging
      LOG_LEVEL: DEBUG
      LOG_FORMAT: console
      
      # Rate limiting
      RATE_LIMIT_READ: 500/minute
      RATE_LIMIT_WRITE: 300/minute
      RATE_LIMIT_BATCH: 100/minute
      
      # Redis cache
      REDIS_URL: redis://redis:6379/0
      CACHE_TTL: 300
      CACHE_ENABLED: "true"
      
      # Metrics
      ENABLE_METRICS: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      # Mount source code for development (hot reload)
      - ./app:/app/app:ro
      - ./alembic:/app/alembic:ro
      - ./tests:/app/tests:ro
    networks:
      - microservice_network
    command: python -m uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: user_microservice_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - microservice_network
    depends_on:
      - app

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: user_microservice_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - microservice_network
    depends_on:
      - prometheus

volumes:
  postgres_data:
    name: user_microservice_postgres_data
  redis_data:
    name: user_microservice_redis_data
  prometheus_data:
    name: user_microservice_prometheus_data
  grafana_data:
    name: user_microservice_grafana_data

networks:
  microservice_network:
    name: user_microservice_network
    driver: bridge
